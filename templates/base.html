<!DOCTYPE html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{ page_title }}</title>
    <meta name="title" content="{{ page_title }}">
    <meta name="description" content="{{ meta_description }}">
    <meta name="keywords" content="{{ keywords_str }}">
    <meta name="author" content="CMMC Watch">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ canonical_url }}">

    <!-- Theme Color -->
    <meta name="theme-color" content="{{ colors.bg }}">
    <meta name="color-scheme" content="dark light">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ canonical_url }}">
    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="{{ meta_description }}">
    <meta property="og:site_name" content="CMMC Watch">
    <meta property="og:locale" content="en_US">
    {% if og_image_url %}
    <meta property="og:image" content="{{ og_image_url }}">
    <meta property="og:image:width" content="940">
    <meta property="og:image:height" content="650">
    <meta property="og:image:type" content="image/jpeg">
    {% endif %}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@bradshannon">
    <meta name="twitter:creator" content="@bradshannon">
    <meta name="twitter:url" content="{{ canonical_url }}">
    <meta name="twitter:title" content="{{ page_title }}">
    <meta name="twitter:description" content="{{ meta_description }}">
    {% if og_image_url %}
    <meta name="twitter:image" content="{{ og_image_url }}">
    {% endif %}

    <!-- Additional SEO -->
    <meta name="generator" content="CMMC Watch Autonomous Generator">
    <meta name="date" content="{{ date_iso }}">
    <meta name="last-modified" content="{{ last_modified }}">

    <!-- Google News -->
    <meta name="news_keywords" content="CMMC, NIST 800-171, cybersecurity, compliance, DoD, defense contractors, DFARS, FedRAMP">

    <!-- Structured Data -->
    {{ structured_data | safe }}

    <!-- Feeds -->
    <link rel="alternate" type="application/rss+xml" title="CMMC Watch RSS Feed" href="https://cmmcwatch.com/feed.xml">

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CMMC Watch">

    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://pagead2.googlesyndication.com">
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family={{ font_primary }}:wght@400;500;600;700;800;900&family={{ font_secondary }}:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Preload critical resources -->
    {% if hero_image_url %}
    <link rel="preload" as="image" href="{{ hero_image_url }}" fetchpriority="high">
    {% endif %}

    <!-- Styles -->
    <style>
        /* CSS Variables */
        :root {
            --color-bg: {{ colors.bg }};
            --color-bg-rgb: {{ colors.bg_rgb }};
            --color-text: {{ colors.text }};
            --color-accent: {{ colors.accent }};
            --color-accent-secondary: {{ colors.accent_secondary }};
            --color-muted: {{ colors.muted }};
            --color-card-bg: {{ colors.card_bg }};
            --color-border: {{ colors.border }};

            --font-primary: '{{ font_primary_family }}', system-ui, sans-serif;
            --font-secondary: '{{ font_secondary_family }}', system-ui, sans-serif;

            --radius: {{ design.card_radius }};
            --radius-sm: calc({{ design.card_radius }} * 0.5);
            --radius-lg: calc({{ design.card_radius }} * 1.5);

            --card-padding: {{ design.card_padding }};
            --section-gap: {{ section_gap }};
            --max-width: {{ design.max_width }};

            --top-stories-columns: repeat(auto-fit, minmax(240px, 1fr));
            --stories-grid-columns: repeat(auto-fit, minmax(220px, 1fr));

            --hero-bg: {{ hero_bg_css | safe }};
        }

        /* Component Styles */
        {% include "css/base.css" %}
        {% include "css/layouts.css" %}
        {% include "css/hero.css" %}
        {% include "css/components.css" %}
        {% include "components/nav.css" %}
        {% include "components/footer.css" %}
        
        /* Custom Design Styles */
        {{ custom_styles | safe }}
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7HSC2RD758"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-7HSC2RD758');

      // Custom GA4 Event Tracking
      window.trackEvent = function(eventName, params) {
        gtag('event', eventName, params);
      };
    </script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2196222970720414"
         crossorigin="anonymous"></script>
</head>
<body class="{{ body_classes }}">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    {% include "components/nav.html" %}

    <article itemscope itemtype="https://schema.org/Article">
        {% block hero %}{% endblock %}
        
        {% block content %}{% endblock %}
    </article>

    {% include "components/footer.html" %}

    <script>
        (function() {
            // Theme Toggle
            const toggle = document.getElementById('theme-toggle');
            const body = document.body;
            const saved = localStorage.getItem('theme');

            // Apply saved theme or default to dark mode for new users
            if (saved === 'light') {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            } else {
                // Default to dark mode
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                if (!saved) localStorage.setItem('theme', 'dark');
            }

            if (toggle) {
                toggle.addEventListener('click', () => {
                    // Current state check
                    const isLight = body.classList.contains('light-mode');

                    if (isLight) {
                        // Switch to Dark
                        body.classList.remove('light-mode');
                        body.classList.add('dark-mode');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        // Switch to Light
                        body.classList.remove('dark-mode');
                        body.classList.add('light-mode');
                        localStorage.setItem('theme', 'light');
                    }
                });
            }

            // Mobile Menu
            const menuBtn = document.getElementById('mobile-menu-toggle');
            const navLinks = document.getElementById('nav-links');
            if (menuBtn && navLinks) {
                menuBtn.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    menuBtn.setAttribute('aria-expanded', navLinks.classList.contains('active'));
                });
            }

            // Reading controls
            const densityButtons = document.querySelectorAll('[data-density]');
            const viewButtons = document.querySelectorAll('[data-view]');
            const densityClasses = ['density-compact', 'density-comfortable', 'density-spacious'];

            const setDensityActive = (value) => {
                densityButtons.forEach((btn) => {
                    btn.classList.toggle('active', btn.dataset.density === value);
                });
            };

            const setViewActive = (value) => {
                viewButtons.forEach((btn) => {
                    btn.classList.toggle('active', btn.dataset.view === value);
                });
            };

            const applyDensity = (value) => {
                densityClasses.forEach((cls) => body.classList.remove(cls));
                if (value) {
                    body.classList.add(`density-${value}`);
                    localStorage.setItem('reading_density', value);
                }
                setDensityActive(value);
            };

            const applyView = (value) => {
                body.classList.toggle('view-list', value === 'list');
                localStorage.setItem('reading_view', value);
                setViewActive(value);
            };

            if (densityButtons.length) {
                const savedDensity = localStorage.getItem('reading_density');
                // Default to compact for new users
                applyDensity(savedDensity || 'compact');
                if (!savedDensity) localStorage.setItem('reading_density', 'compact');

                densityButtons.forEach((btn) => {
                    btn.addEventListener('click', () => applyDensity(btn.dataset.density));
                });
            }

            if (viewButtons.length) {
                const savedView = localStorage.getItem('reading_view');
                // Default to grid for new users
                applyView(savedView || 'grid');
                if (!savedView) localStorage.setItem('reading_view', 'grid');

                viewButtons.forEach((btn) => {
                    btn.addEventListener('click', () => applyView(btn.dataset.view));
                });
            }

            // Save and Share actions
            const savedKey = 'cmmcwatch_saved';
            const saveButtons = document.querySelectorAll('.save-btn');
            const shareButtons = document.querySelectorAll('.share-btn');

            const getSaved = () => {
                try {
                    return JSON.parse(localStorage.getItem(savedKey) || '[]');
                } catch (e) {
                    return [];
                }
            };

            const setSaved = (items) => {
                localStorage.setItem(savedKey, JSON.stringify(items));
            };

            const updateSaveButton = (btn, isSaved) => {
                btn.classList.toggle('saved', isSaved);
                btn.setAttribute('aria-pressed', isSaved ? 'true' : 'false');
                btn.title = isSaved ? 'Saved' : 'Save for later';
            };

            const isSavedUrl = (items, url) => items.some(item => item.url === url);

            saveButtons.forEach((btn) => {
                const url = btn.dataset.url || '';
                const savedItems = getSaved();
                updateSaveButton(btn, url && isSavedUrl(savedItems, url));

                btn.addEventListener('click', (event) => {
                    event.preventDefault();
                    const targetUrl = btn.dataset.url || '';
                    if (!targetUrl) {
                        return;
                    }

                    const items = getSaved();
                    const index = items.findIndex(item => item.url === targetUrl);
                    if (index >= 0) {
                        items.splice(index, 1);
                        updateSaveButton(btn, false);
                    } else {
                        items.unshift({
                            url: targetUrl,
                            title: btn.dataset.title || '',
                            source: btn.dataset.source || '',
                            savedAt: new Date().toISOString()
                        });
                        updateSaveButton(btn, true);
                    }
                    setSaved(items);
                });
            });

            shareButtons.forEach((btn) => {
                btn.addEventListener('click', async (event) => {
                    event.preventDefault();
                    const url = btn.dataset.url || window.location.href;
                    const title = btn.dataset.title || document.title;

                    try {
                        if (navigator.share) {
                            await navigator.share({ title, url });
                        } else if (navigator.clipboard && navigator.clipboard.writeText) {
                            await navigator.clipboard.writeText(url);
                            btn.setAttribute('data-shared', 'true');
                            setTimeout(() => btn.removeAttribute('data-shared'), 1500);
                        } else {
                            window.prompt('Copy this link', url);
                        }
                    } catch (e) {
                        // Ignore user-cancelled share
                    }
                });
            });

            // Tab switching
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;
                    const section = btn.closest('.tabbed-categories-section');
                    // Deactivate all tabs and panels
                    section.querySelectorAll('.tab-button').forEach(b => {
                        b.classList.remove('active');
                        b.setAttribute('aria-selected', 'false');
                    });
                    section.querySelectorAll('.tab-panel').forEach(p => {
                        p.classList.remove('active');
                    });
                    // Activate clicked tab and panel
                    btn.classList.add('active');
                    btn.setAttribute('aria-selected', 'true');
                    section.querySelector(`[data-panel="${tabId}"]`).classList.add('active');
                });
            });

            // Clickable cards
            const clickableCards = document.querySelectorAll('.clickable-card');
            clickableCards.forEach((card) => {
                const href = card.dataset.href;
                if (href) {
                    // Make cursor pointer on hover
                    card.style.cursor = 'pointer';
                    
                    // Handle click
                    const handleCardClick = (event) => {
                        // Don't trigger if clicking on action buttons or nested links
                        if (event.target.closest('.story-actions') || event.target.closest('a')) {
                            return;
                        }
                        window.open(href, '_blank', 'noopener,noreferrer');
                    };
                    
                    // Handle keyboard navigation
                    const handleKeydown = (event) => {
                        if (event.key === 'Enter' || event.key === ' ') {
                            event.preventDefault();
                            handleCardClick(event);
                        }
                    };
                    
                    card.addEventListener('click', handleCardClick);
                    card.addEventListener('keydown', handleKeydown);
                }
            });
        })();
    </script>
    <script>
        (function () {
            const placeholderImage = "{{ placeholder_image_url }}";
            const markBroken = (img) => {
                if (!placeholderImage) return;
                if (img.dataset.fallbackApplied) return;
                img.dataset.fallbackApplied = 'true';
                img.src = placeholderImage;
                img.classList.add('story-image--placeholder');
                img.title = img.title || 'Fallback image';
            };

            const bindErrors = () => {
                document.querySelectorAll('.story-image').forEach((img) => {
                    if (img.dataset.boundError) return;
                    img.dataset.boundError = 'true';

                    // Handle successful image load
                    img.addEventListener('load', () => {
                        img.setAttribute('loaded', '');
                    });

                    // Handle image error
                    img.addEventListener('error', () => markBroken(img));

                    // Handle already-loaded images
                    if (img.complete) {
                        if (img.naturalWidth === 0) {
                            markBroken(img);
                        } else {
                            img.setAttribute('loaded', '');
                        }
                    }
                });
            };

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', bindErrors);
            } else {
                bindErrors();
            }
        })();
    </script>
    <script>
        // GA4 Custom Event Tracking
        (function() {
            // Track clicks on article source links (click_source event)
            document.addEventListener('click', function(e) {
                const storyCard = e.target.closest('.story-card, .clickable-card, [data-href]');
                if (storyCard) {
                    const url = storyCard.dataset.href || storyCard.querySelector('a')?.href;
                    const title = storyCard.querySelector('.story-title, h3, h4')?.textContent?.trim();
                    const source = storyCard.querySelector('.story-source, .source-badge')?.textContent?.trim();
                    const category = storyCard.closest('[data-category]')?.dataset.category;

                    if (url && window.trackEvent) {
                        window.trackEvent('click_source', {
                            article_url: url,
                            article_title: title || 'Unknown',
                            article_source: source || 'Unknown',
                            category: category || 'Uncategorized'
                        });
                    }
                }
            });

            // Track category section views using Intersection Observer (category_view event)
            const observedSections = new Set();
            const categoryObserver = new IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting && !observedSections.has(entry.target)) {
                        observedSections.add(entry.target);
                        const sectionTitle = entry.target.querySelector('h2, h3, .section-title')?.textContent?.trim();
                        const category = entry.target.dataset.category || sectionTitle;

                        if (category && window.trackEvent) {
                            window.trackEvent('category_view', {
                                category_name: category,
                                section_position: Array.from(document.querySelectorAll('.category-section, [data-category]')).indexOf(entry.target)
                            });
                        }
                    }
                });
            }, { threshold: 0.25 });

            // Observe all category sections
            document.querySelectorAll('.category-section, [data-category], .section').forEach(function(section) {
                categoryObserver.observe(section);
            });
        })();
    </script>
</body>
</html>
